name: Publish ScriptBee Plugin

on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract Semver
        id: semver_parser
        run: |
          semver=${TAG#"refs/tags/v"}
          
          echo ::set-output name=semver::$semver
        env:
          TAG: ${{ github.ref }}

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Release for OS
        run: |
          mkdir bin
          dotnet publish -o bin -c Release -p:Version=${{ steps.semver_parser.outputs.semver }} Dxworks.ScriptBee.Plugins.JiraMiner/Dxworks.ScriptBee.Plugins.JiraMiner.csproj

      - name: Prepare Assets
        run: |
          mkdir jira-miner
          cp manifest.yaml jira-miner/manifest.yaml
          rm bin/*.pdb
          cp -R bin/*.dll jira-miner

      - name: Create Archive
        run: zip -j jira-miner@${{ steps.semver_parser.outputs.semver }}.zip jira-miner/*

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: jira-miner@${{ steps.semver_parser.outputs.semver }}.zip
          path: jira-miner@${{ steps.semver_parser.outputs.semver }}.zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: jira-miner ${{ steps.semver_parser.outputs.semver }}
          body: ""
          prerelease: false
          draft: false
          fail_on_unmatched_files: true
          files: |
            ./jira-miner@${{ steps.semver_parser.outputs.semver }}.zip
